<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Cookies</title>
<link href="assets/css/bootstrap.css" rel="stylesheet">
<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="row">
			<h2>Cookies</h2>
			<hr>
			<form class="form-horizontal offset3" action="./cookie-servlet" method="post">
				<fieldset>
					<div class="control-group">
						<!-- Text input-->
						<label class="control-label" for="input01">First Name</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="firstName">
						</div>
					</div>
					<div class="control-group">
						<!-- Text input-->
						<label class="control-label" for="input01">Password</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="passwd">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button class="btn btn-success">Add Cookie</button>
							<button class="btn btn-primary" name="showCookies">Show Cookies</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

</body>
</html>
