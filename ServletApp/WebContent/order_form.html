<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Order Form</title>
<link href="assets/css/bootstrap.css" rel="stylesheet">
<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

	<div class="container-fluid">
		<div class="row-fluid">
			<form method="post" class="form-inline span12" action="show-items">
				<h2>Order Form</h2>
				<hr>
				<div class="row-fluid">
				
					<div class="span4"></div>
				
					<div class="span4">
						<div class="control-group">
							<form class="form-horizontal">
								<fieldset>

									<div class="control-group">

										<!-- Text input-->
										<label class="control-label" for="input01">New Item to Order</label>
										<div class="controls">
											<input type="text" placeholder="orders..." class="input-xlarge" name="order">
										</div>
									</div>

									<div class="control-group">
										<label class="control-label"></label>

										<!-- Button -->
										<div class="controls">
											<button class="btn btn-primary">Add to Order</button>
											<button class="btn btn-primary" name="showList">Show All Purchases</button>
										</div>
									</div>

								</fieldset>
							</form>
						</div>
					</div>
			</form>
		</div>
	</div>
	
	<footer>
	<div class="container">
		<hr>
		<p class="pull-right"><a href="./home.html"><i class="icon-arrow-left"></i> Back to top</a></p>
		<ul>
          <li><a href="./home.html"><i class="icon-home"></i> Home</a></li>
        </ul>
	</div>
	</footer>

</body>
</html>
